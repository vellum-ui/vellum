name: Publish JSR packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package-dir:
          - packages/appjs-runtime
          - packages/solid-renderer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Verify JSR metadata
        working-directory: ${{ matrix.package-dir }}
        run: |
          test -f jsr.json
          bun -e "const fs=require('node:fs'); const cfg=JSON.parse(fs.readFileSync('./jsr.json','utf8')); if (!cfg.name || !cfg.version || !cfg.exports) throw new Error('jsr.json must define name, version, and exports');"

      - name: Publish to JSR (skips if version already exists)
        working-directory: ${{ matrix.package-dir }}
        run: |
          bunx jsr publish
